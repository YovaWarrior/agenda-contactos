<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>
  
  <div class="container">
    <h1>Agenda de Contactos</h1>
    <div id="loginForm">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Clave:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye" id="password-eye"></i>
            </button>
          </div>
        </div>
        <div class="error-message" id="login-error"></div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>¿No tienes credenciales? <a href="#" id="register-link">Registrar</a></p>
    </div>
    
    <div id="registerForm" style="display: none;">
      <h2>Registrar Nuevo Usuario</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="new-username">Usuario:</label>
          <input type="text" id="new-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="new-password">Clave:</label>
          <div class="password-container">
            <input type="password" id="new-password" name="password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('new-password')">
              <i class="fas fa-eye" id="new-password-eye"></i>
            </button>
          </div>
          <small>La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y un símbolo.</small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Clave:</label>
          <div class="password-container">
            <input type="password" id="confirm-password" name="confirmPassword" required>
            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
              <i class="fas fa-eye" id="confirm-password-eye"></i>
            </button>
          </div>
        </div>
        <div class="error-message" id="register-error"></div>
        <button type="submit">Registrar</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Iniciar Sesión</a></p>
    </div>
  </div>
  
  <script src="/js/theme.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Función para alternar visibilidad de contraseña
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const eyeIcon = document.getElementById(inputId + '-eye');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
